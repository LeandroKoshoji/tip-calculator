<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=., initial-scale=1.0" />
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet" />
  </head>
  <body>
    <header>
      <div class="container">
          <div class="tittle__wrapper">
              <h1>SPLI</h1>
              <h1>TTER</h1>
          </div>
      </div>
    </header>
    <main>
        <div class="container">
            <div class="calculator__wrapper">
                <div class="operations__container">
                    <div class="bill__container">
                        <p class="operation-section__title">Bill</p>
                        <div class="input__container">
                            <label for="">
                                <img src="assets/images/icon-dollar.svg" alt="Dollar Icon">
                            </label>
                            <input data-js="bill_input" type="number" min="1" id="bill" class="standard__input" required> 
                        </div>
                    </div>
                    <div class="tips__container">
                        <p class="operation-section__title">Select Tip %</p>
                        <div data-js="tips_buttons" class="tips__button-container">
                            <input type="radio" id="fiver_percentage" name="percentage_option" value="5">
                            <label for="fiver_percentage" class="tip__button">5%</label>
                            <input type="radio" id="ten_percentage" name="percentage_option" value="10">
                            <label for="ten_percentage" class="tip__button">10%</label>
                            <input type="radio" id="fiften_percentage" name="percentage_option" value="15">
                            <label for="fiften_percentage" class="tip__button">15%</label>
                            <input type="radio" id="twenty-five_percentage" name="percentage_option" value="25">
                            <label for="twenty-five_percentage" class="tip__button">25%</label>
                            <input type="radio" id="fifty_percentage" name="percentage_option" value="50">
                            <label for="fifty_percentage" class="tip__button">50%</label>
                            <input data-js="custom_percentage" type="number" class="tip__input" id="tip" placeholder="Custom">
                        </div>
                    </div>
                    <div class="peoples__container">
                        <p class="operation-section__title">Number of People</p>
                        <div class="input__container">
                            <label for="person">
                                <img src="assets/images/icon-person.svg" alt="Person Icon">
                            </label>
                            <input data-js="people_input" type="number" min="1" id="person" class="standard__input" value="2" required>
                        </div>
                    </div>
                </div>
                <div class="display__container">
                    <div class="tip-amount__container">
                        <div class="left-side__container">
                            <p class="display-section__title">Tip Amount</p>
                            <span class="display-section__subtitle">/person</span>
                        </div>
                        <div class="right-side__container">
                            <span class="display-section__number">$</span>
                            <span data-js="tip_amount" class="display-section__number">0</span>

                        </div>
                    </div>
                    <div class="total__container">
                        <div class="left-side__container">
                            <p class="display-section__title">Total</p>
                            <span class="display-section__subtitle">/person</span>
                        </div>
                        <div class="right-side__container">
                            <span class="display-section__number">$</span>
                            <span data-js="total_amount" class="display-section__number">0</span>
                        </div>
                    </div>
                    <button class="reset__button" data-js="reset_button">RESET</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <div class="attribution">Challenge by
              <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
              <a href="https://github.com/LeandroKoshoji">Leandro Koshoji Araujo</a>.
            </div>
        </div>
    </footer>
    <script src="assets/js/script.js"></script>
  </body>
</html>
